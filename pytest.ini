[tool:pytest]
# pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    e2e_real_api: 真实API测试（需要真实凭据）
    slow: 慢速测试
    database: 数据库相关测试
    api: API相关测试
    cli: CLI相关测试

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -m "not e2e_real_api"

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:tweepy.*

# 测试数据库配置
env =
    DATABASE_URL = sqlite:///:memory:
    TESTING = true
    LOG_LEVEL = ERROR