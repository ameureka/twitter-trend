<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter 自动发布系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- 应用核心脚本 -->
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
</head>
<body class="bg-gray-50 font-sans antialiased" x-data="appData()" x-init="initApp()">
    <!-- 全局加载状态 -->
    <div x-show="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">加载中...</span>
        </div>
    </div>

    <!-- 离线状态提示 -->
    <div x-show="!isOnline" class="bg-red-500 text-white text-center py-2 px-4">
        <i data-lucide="wifi-off" class="inline w-4 h-4 mr-2"></i>
        网络连接已断开，部分功能可能无法使用
    </div>

    <!-- 主布局 -->
    <div class="flex h-screen bg-gray-50" x-data="{ sidebarOpen: false }">
        <!-- 移动端侧边栏遮罩 -->
        <div x-show="sidebarOpen" 
             @click="sidebarOpen = false"
             class="sidebar-overlay md:hidden"
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"></div>
        
        <!-- 侧边栏 -->
        <aside class="w-64 bg-white shadow-lg border-r border-gray-200 md:relative md:translate-x-0"
               :class="sidebarOpen ? 'open' : ''">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="twitter" class="w-5 h-5 text-white"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900">Twitter 管理系统</h1>
                </div>
            </div>

            <!-- 导航菜单 -->
            <nav class="p-4 space-y-2">
                <a href="#dashboard" 
                   @click="setActiveView('dashboard')"
                   data-view="dashboard"
                   :class="activeView === 'dashboard' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50'"
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg border transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>仪表板</span>
                </a>
                
                <a href="#tasks" 
                   @click="setActiveView('tasks')"
                   data-view="tasks"
                   :class="activeView === 'tasks' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50'"
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg border transition-colors">
                    <i data-lucide="list-checks" class="w-5 h-5"></i>
                    <span>任务管理</span>
                    <span x-show="stats.pending_tasks > 0" 
                          x-text="stats.pending_tasks" 
                          class="ml-auto bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full"></span>
                </a>
                
                <a href="#projects" 
                   @click="setActiveView('projects')"
                   data-view="projects"
                   :class="activeView === 'projects' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50'"
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg border transition-colors">
                    <i data-lucide="folder" class="w-5 h-5"></i>
                    <span>项目管理</span>
                </a>
                
                <a href="#analytics" 
                   @click="setActiveView('analytics')"
                   data-view="analytics"
                   :class="activeView === 'analytics' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50'"
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg border transition-colors">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>数据分析</span>
                </a>
                
                <a href="#logs" 
                   @click="setActiveView('logs')"
                   data-view="logs"
                   :class="activeView === 'logs' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50'"
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg border transition-colors">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span>日志管理</span>
                </a>
                
                <a href="#settings" 
                   @click="setActiveView('settings')"
                   data-view="settings"
                   :class="activeView === 'settings' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50'"
                   class="flex items-center space-x-3 px-4 py-3 rounded-lg border transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span>系统设置</span>
                </a>
            </nav>

            <!-- 系统状态 -->
            <div class="p-4 border-t border-gray-200 mt-auto">
                <div class="bg-gray-50 rounded-lg p-3">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">系统状态</span>
                        <div :class="systemHealth.status === 'healthy' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                             class="px-2 py-1 rounded-full text-xs font-medium">
                            <span x-text="systemHealth.status === 'healthy' ? '正常' : '异常'"></span>
                        </div>
                    </div>
                    <div class="space-y-1 text-xs text-gray-600">
                        <div class="flex justify-between">
                            <span>API:</span>
                            <span :class="systemHealth.api_status === 'connected' ? 'text-green-600' : 'text-red-600'" 
                                  x-text="systemHealth.api_status === 'connected' ? '已连接' : '断开'"></span>
                        </div>
                        <div class="flex justify-between">
                            <span>数据库:</span>
                            <span :class="systemHealth.database_status === 'connected' ? 'text-green-600' : 'text-red-600'" 
                                  x-text="systemHealth.database_status === 'connected' ? '已连接' : '断开'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-4 md:px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <!-- 移动端菜单按钮 -->
                        <button @click="sidebarOpen = !sidebarOpen" 
                                class="mobile-menu-btn md:hidden">
                            <i data-lucide="menu" class="w-5 h-5"></i>
                        </button>
                        
                        <div>
                            <h2 x-text="getViewTitle()" class="text-xl md:text-2xl font-bold text-gray-900"></h2>
                            <p x-text="getViewDescription()" class="text-sm text-gray-600 mt-1 hidden sm:block"></p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- 刷新按钮 -->
                        <button @click="refreshCurrentView()" 
                                :disabled="$data.refreshing"
                                class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-colors">
                            <i data-lucide="refresh-cw" :class="$data.refreshing ? 'animate-spin' : ''" class="w-4 h-4"></i>
                            <span>刷新</span>
                        </button>
                        
                        <!-- 通知中心 -->
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" 
                                    class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                                <i data-lucide="bell" class="w-5 h-5"></i>
                                <span x-show="notifications.length > 0" 
                                      x-text="notifications.length" 
                                      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"></span>
                            </button>
                            
                            <!-- 通知下拉菜单 -->
                            <div x-show="open" 
                                 @click.away="open = false"
                                 x-transition:enter="transition ease-out duration-200"
                                 x-transition:enter-start="opacity-0 scale-95"
                                 x-transition:enter-end="opacity-100 scale-100"
                                 x-transition:leave="transition ease-in duration-75"
                                 x-transition:leave-start="opacity-100 scale-100"
                                 x-transition:leave-end="opacity-0 scale-95"
                                 class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                                <div class="p-4 border-b border-gray-200">
                                    <h3 class="font-semibold text-gray-900">通知中心</h3>
                                </div>
                                <div class="max-h-64 overflow-y-auto">
                                    <template x-for="notification in notifications" :key="notification.id">
                                        <div class="p-4 border-b border-gray-100 hover:bg-gray-50">
                                            <div class="flex items-start space-x-3">
                                                <div :class="getNotificationIconClass(notification.type)" class="p-1 rounded-full">
                                                    <i :data-lucide="getNotificationIcon(notification.type)" class="w-4 h-4"></i>
                                                </div>
                                                <div class="flex-1">
                                                    <p class="text-sm font-medium text-gray-900" x-text="notification.title"></p>
                                                    <p class="text-sm text-gray-600" x-text="notification.message"></p>
                                                    <p class="text-xs text-gray-500 mt-1" x-text="formatTime(notification.created_at)"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                    <div x-show="notifications.length === 0" class="p-4 text-center text-gray-500">
                                        暂无通知
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="flex-1 overflow-auto p-4 md:p-6">
                <div id="main-content">
                    <!-- 动态内容将在这里渲染 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 确认对话框 -->
    <div x-show="confirmDialog.show" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="confirmDialog.title"></h3>
            <p class="text-gray-600 mb-6" x-text="confirmDialog.message"></p>
            <div class="flex justify-end space-x-3">
                <button @click="confirmDialog.show = false" 
                        class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                    取消
                </button>
                <button @click="confirmDialog.onConfirm(); confirmDialog.show = false" 
                        :class="confirmDialog.type === 'danger' ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'"
                        class="px-4 py-2 text-white rounded-lg transition-colors">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div x-show="notification.show" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed top-4 right-4 z-50">
        <div :class="getNotificationClass(notification.type)" 
             class="rounded-lg p-4 shadow-lg border max-w-sm">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <i :data-lucide="getNotificationIcon(notification.type)" class="w-5 h-5"></i>
                </div>
                <div class="flex-1">
                    <p class="font-medium" x-text="notification.title"></p>
                    <p class="text-sm mt-1" x-text="notification.message"></p>
                </div>
                <button @click="hideNotification()" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript 模块 -->
    <script src="/src/services/api.js"></script>
    <script src="/src/utils/helpers.js"></script>
    <script src="/src/components/dashboard.js"></script>
    <script src="/src/components/tasks.js"></script>
    <script src="/src/components/projects.js"></script>
    <script src="/src/components/analytics.js"></script>
    <script src="/src/components/logs.js"></script>
    <script src="/src/components/settings.js"></script>
    <script src="/src/app.js?v=5"></script>

    <!-- Alpine.js 数据绑定 -->
    <script>
        function appData() {
            // 确保 window.app 已经加载
            if (window.app && typeof window.app === 'object' && typeof window.app.init === 'function') {
                console.log('使用已加载的 window.app 实例');
                
                // 创建一个包装对象，包含 window.app 的方法和 Alpine.js 需要的属性
                 return {
                     // 从 window.app 继承所有方法
                     ...window.app,
                     
                     // Alpine.js 模板需要的属性
                     loading: false,
                     isOnline: navigator.onLine,
                     activeView: window.app.currentView || 'dashboard',
                     refreshing: false,
                     sidebarOpen: false,
                     
                     // 数据对象
                     stats: {
                         pending_tasks: 0,
                         total_tasks: 0,
                         completed_tasks: 0,
                         failed_tasks: 0
                     },
                     systemHealth: {
                         status: 'unknown',
                         database_status: 'unknown',
                         api_status: 'unknown'
                     },
                     notifications: window.app.globalState?.notifications || [],
                     confirmDialog: {
                         show: false,
                         title: '',
                         message: '',
                         type: 'info',
                         onConfirm: () => {}
                     },
                     notification: {
                         show: false,
                         title: '',
                         message: '',
                         type: 'info'
                     },
                    
                    // 重写 initApp 方法
                     async initApp() {
                         console.log('初始化Alpine.js应用...');
                         this.loading = true;
                         
                         try {
                             console.log('window.app 已加载，开始初始化...');
                             
                             // 调用app的完整初始化方法
                             await window.app.init();
                             
                             // 同步状态
                             this.notifications = window.app.globalState?.notifications || [];
                             this.activeView = window.app.currentView || 'dashboard';
                             
                             console.log('应用初始化完成');
                         } catch (error) {
                             console.error('应用初始化失败:', error);
                         } finally {
                             this.loading = false;
                         }
                     },
                     
                     // 视图管理方法
                     setActiveView(view) {
                         if (this.activeView !== view) {
                             this.activeView = view;
                             if (window.app) {
                                 window.app.navigateTo(view);
                             }
                         }
                     },
                     
                     getViewTitle() {
                         const titles = {
                             dashboard: '仪表板',
                             tasks: '任务管理',
                             projects: '项目管理',
                             analytics: '数据分析',
                             settings: '系统设置'
                         };
                         return titles[this.activeView] || '未知页面';
                     },
                     
                     getViewDescription() {
                         const descriptions = {
                             dashboard: '系统概览和关键指标',
                             tasks: '管理和监控自动化任务',
                             projects: '项目配置和内容管理',
                             analytics: '数据分析和性能报告',
                             settings: '系统配置和偏好设置'
                         };
                         return descriptions[this.activeView] || '';
                     },
                     
                     // 刷新方法
                     async refreshCurrentView() {
                         this.refreshing = true;
                         try {
                             if (window.app && typeof window.app.refreshCurrentView === 'function') {
                                 await window.app.refreshCurrentView();
                             }
                         } catch (error) {
                             console.error('刷新失败:', error);
                         } finally {
                             this.refreshing = false;
                         }
                     },
                     
                     // 通知相关方法
                     getNotificationIcon(type) {
                         const icons = {
                             success: 'check-circle',
                             error: 'x-circle',
                             warning: 'alert-triangle',
                             info: 'info'
                         };
                         return icons[type] || 'info';
                     },
                     
                     getNotificationIconClass(type) {
                         const classes = {
                             success: 'bg-green-100 text-green-600',
                             error: 'bg-red-100 text-red-600',
                             warning: 'bg-yellow-100 text-yellow-600',
                             info: 'bg-blue-100 text-blue-600'
                         };
                         return classes[type] || 'bg-gray-100 text-gray-600';
                     },
                     
                     getNotificationClass(type) {
                         const classes = {
                             success: 'bg-green-50 border-green-200 text-green-800',
                             error: 'bg-red-50 border-red-200 text-red-800',
                             warning: 'bg-yellow-50 border-yellow-200 text-yellow-800',
                             info: 'bg-blue-50 border-blue-200 text-blue-800'
                         };
                         return classes[type] || 'bg-gray-50 border-gray-200 text-gray-800';
                     },
                     
                     formatTime(timestamp) {
                         if (!timestamp) return '';
                         const date = new Date(timestamp);
                         const now = new Date();
                         const diff = now - date;
                         
                         if (diff < 60000) return '刚刚';
                         if (diff < 3600000) return Math.floor(diff / 60000) + '分钟前';
                         if (diff < 86400000) return Math.floor(diff / 3600000) + '小时前';
                         return Math.floor(diff / 86400000) + '天前';
                     },
                     
                     hideNotification() {
                         this.notification.show = false;
                     },
                     
                     showNotification(title, message, type = 'info') {
                         this.notification = {
                             show: true,
                             title,
                             message,
                             type
                         };
                         
                         // 自动隐藏
                         setTimeout(() => {
                             this.hideNotification();
                         }, 5000);
                     }
                 };
            }
            
            console.log('window.app 尚未加载，返回临时对象');
            
            // 返回一个临时对象，等待 window.app 加载完成后再初始化
             return {
                // 状态变量
                loading: false,
                isOnline: navigator.onLine,
                activeView: 'dashboard',
                refreshing: false,
                sidebarOpen: false,
                
                // 数据对象
                stats: {
                    pending_tasks: 0,
                    total_tasks: 0,
                    completed_tasks: 0,
                    failed_tasks: 0
                },
                systemHealth: {
                    status: 'unknown',
                    database_status: 'unknown',
                    api_status: 'unknown'
                },
                notifications: [],
                confirmDialog: {
                    show: false,
                    title: '',
                    message: '',
                    type: 'info',
                    onConfirm: () => {}
                },
                notification: {
                    show: false,
                    title: '',
                    message: '',
                    type: 'info'
                },
                
                // 初始化方法
                async initApp() {
                    console.log('初始化Alpine.js应用...');
                    this.loading = true;
                    
                    try {
                        // 等待 window.app 实例可用
                        let attempts = 0;
                        const maxAttempts = 50; // 最多等待5秒
                        
                        while (!window.app || typeof window.app.init !== 'function') {
                            if (attempts >= maxAttempts) {
                                throw new Error('window.app 加载超时');
                            }
                            await new Promise(resolve => setTimeout(resolve, 100));
                            attempts++;
                        }
                        
                        console.log('window.app 已加载，开始初始化...');
                        
                        // 调用app的完整初始化方法
                        await window.app.init();
                        
                        console.log('应用初始化完成');
                    } catch (error) {
                        console.error('应用初始化失败:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                // 加载初始数据
                async loadInitialData() {
                    try {
                        // 加载统计数据
                        const statsResult = await api.getDashboardStats();
                        if (statsResult.success) {
                            this.stats = statsResult.data;
                        }
                        
                        // 加载系统健康状态
                        const healthResult = await api.getSystemHealth();
                        if (healthResult.success) {
                            this.systemHealth = healthResult.data;
                        }
                        
                        // 加载通知
                        const notificationsResult = await api.getNotifications();
                        if (notificationsResult.success) {
                            this.notifications = notificationsResult.data.items || [];
                        }
                    } catch (error) {
                        console.error('加载初始数据失败:', error);
                    }
                },
                
                // 视图管理
                setActiveView(view) {
                    if (this.activeView !== view) {
                        this.activeView = view;
                        if (window.app) {
                            window.app.navigateTo(view);
                        }
                    }
                },
                
                getViewTitle() {
                    const titles = {
                        dashboard: '仪表板',
                        tasks: '任务管理',
                        projects: '项目管理',
                        analytics: '数据分析',
                        logs: '日志管理',
                        settings: '系统设置'
                    };
                    return titles[this.activeView] || '未知页面';
                },
                
                getViewDescription() {
                    const descriptions = {
                        dashboard: '系统概览和关键指标',
                        tasks: '管理和监控自动化任务',
                        projects: '项目配置和内容管理',
                        analytics: '数据分析和性能报告',
                        logs: '查看和管理系统日志',
                        settings: '系统配置和偏好设置'
                    };
                    return descriptions[this.activeView] || '';
                },
                
                // 刷新当前视图
                async refreshCurrentView() {
                    this.refreshing = true;
                    try {
                        await this.loadInitialData();
                        if (window.app) {
                            await window.app.refreshCurrentView();
                        }
                    } catch (error) {
                        console.error('刷新失败:', error);
                    } finally {
                        this.refreshing = false;
                    }
                },
                
                // 通知相关方法
                getNotificationIcon(type) {
                    const icons = {
                        success: 'check-circle',
                        error: 'x-circle',
                        warning: 'alert-triangle',
                        info: 'info'
                    };
                    return icons[type] || 'info';
                },
                
                getNotificationIconClass(type) {
                    const classes = {
                        success: 'bg-green-100 text-green-600',
                        error: 'bg-red-100 text-red-600',
                        warning: 'bg-yellow-100 text-yellow-600',
                        info: 'bg-blue-100 text-blue-600'
                    };
                    return classes[type] || 'bg-gray-100 text-gray-600';
                },
                
                getNotificationClass(type) {
                    const classes = {
                        success: 'bg-green-50 border-green-200 text-green-800',
                        error: 'bg-red-50 border-red-200 text-red-800',
                        warning: 'bg-yellow-50 border-yellow-200 text-yellow-800',
                        info: 'bg-blue-50 border-blue-200 text-blue-800'
                    };
                    return classes[type] || 'bg-gray-50 border-gray-200 text-gray-800';
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    
                    if (diff < 60000) return '刚刚';
                    if (diff < 3600000) return Math.floor(diff / 60000) + '分钟前';
                    if (diff < 86400000) return Math.floor(diff / 3600000) + '小时前';
                    return Math.floor(diff / 86400000) + '天前';
                },
                
                hideNotification() {
                    this.notification.show = false;
                },
                
                showNotification(title, message, type = 'info') {
                    this.notification = {
                        show: true,
                        title,
                        message,
                        type
                    };
                    
                    // 自动隐藏
                    setTimeout(() => {
                        this.hideNotification();
                    }, 5000);
                },
                
                // 确认对话框
                showConfirmDialog(title, message, onConfirm, type = 'info') {
                    this.confirmDialog = {
                        show: true,
                        title,
                        message,
                        type,
                        onConfirm
                    };
                }
            }
        }
        
        // 初始化图标
        document.addEventListener('DOMContentLoaded', function() {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
        
        // 监听网络状态
        window.addEventListener('online', () => {
            if (window.Alpine && window.Alpine.store) {
                const data = window.Alpine.store('app');
                if (data) data.isOnline = true;
            }
        });
        
        window.addEventListener('offline', () => {
            if (window.Alpine && window.Alpine.store) {
                const data = window.Alpine.store('app');
                if (data) data.isOnline = false;
            }
        });
    </script>
</body>
</html>
